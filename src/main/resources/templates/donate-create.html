<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create donate</title>
</head>
<body>
<form action="#" th:action="@{/donate-create}" th:object="${donate}" method="post">
    <label for="amount">Сумма доната</label>
    <input type="text" th:field="*{amount}" id="amount" placeholder="Сумма доната">
    <label for="message">Сообщение к донату</label>
    <input type="text" th:field="*{message}" id="message" placeholder="Сообщение">
    <input type="submit" value="Отправить донат">
</form>
</body>
</html>
