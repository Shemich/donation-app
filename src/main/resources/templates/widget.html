<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family: Arial, Helvetica, sans-serif;}

    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>
</head>
<body>
<h3>Widget</h3>

<div class="container">
  <div th:switch="${widget}">
    <h2 th:case="null">Widget not found!</h2>
    <div th:case="*">
      <h3>Donation text</h3>
      <p><span th:text="${widget.text}"> </span></p>
    </div>
  </div>
</div>
</body>
</html>
